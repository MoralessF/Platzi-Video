<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <a href="/components/main.html">
                <img class="header__img" src="/assets/logo-platzi-video-BW2.png" alt="Logo de Platzi-Video">
            </a>
        </header>
        <section class="login">
            <section class="login__container">
                <h2>
                    Inicia sesión
                </h2>
                <form class="login__container--form">
                    <input class="input" type="text" name="" id="" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">            
                    <button class="button">
                        Iniciar sesión
                    </button>
                    <div class="login__container--rememberMe">
                        <label>
                            <input value="checkbox" id="cbox1" type="checkbox">
                            Recuérdame
                        </label>
                        <a href="">
                            Olvidé mi contraseña
                        </a>
                    </div>
                </form>
                <section class="login__container--socialMedia">
                    <div>
                        <img class="" src="/assets/google.jpg" alt="google">
                        Inicia sesión con Google 
                    </div>
                    <div>
                        <img src="/assets/twitter.png" alt="twitter">
                        Inicia sesión con Twitter 
                    </div>
                </section>
                <p class="login__container--register">
                    ¿No tienes cuenta?
                    <a href="/components/register.html">
                        ¡Regístrate!
                    </a>
                </p>
            </section>
        </section>
        <footer class="footer">
            <a href="">
                Términos de uso
            </a>
            <a href="">
                Declaración de privacidad
            </a>
            <a href="">
                Centro de ayuda
            </a>
        </footer>
    </body>
</html>
