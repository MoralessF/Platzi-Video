    <head>

    <style>
        body
        {
            margin:0px;
            background-color: #AB88Ff;
            font-family: 'Muli', sans-serif;
        }
        .header
        {
            background-color: #AB88Ff;
            width:100%;
            height: 80px;
            display: flex;
            justify-content: space-between;

        }
        .header__img

            width: 200px;

        }

        {
            margin-right: 30px;
        }
        .header__menu ul
        {

            list-style: none;
            padding: 0px;
            position: absolute;
            width: 100px;
            text-align: right;
            margin: 0px 0px 0px -14px;
        }
        .header__menu:hover ul, ul:hover
        {
            display: block;
        }
        .header__menu li
        {
            margin: 10px 10px;
        }
        .header__menu li a
        {
            color: white;
            text-decoration: none;
        }
        .header__menu li a:hover
        {
            text-decoration: underline;
        }
        .header__menu--profile
        {
            margin-right: 8px;
            
            display: flex;
            color: white;
            align-items: center;
        }

        .header__menu--profile img
        {
            margin-right:8px;
            width: 40px;
        }

        .header__menu--profile p
        {
            margin:0px;
        }
